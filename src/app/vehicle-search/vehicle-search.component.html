<div id="search-component">
    <h4><label for="search-box">Vehicle Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control"/>
  
    <ul class="search-result">
      <li *ngFor="let vehicle of vehicles$ | async" >
        <a routerLink="/vehicle-detail/{{vehicle.id}}">
          {{vehicle.name}}
        </a>
      </li>
    </ul>
  </div>
